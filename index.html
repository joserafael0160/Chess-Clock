<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
  <title>Chess Clock</title> 
  <link rel="icon" href="resources/icon-chess.png">       
  <meta name="description" content="A free and easy chess clock, ideal for any device, be it a computer or mobile browser, equipped with all the most commonly used features.">
  <meta name="keywords" content="chess, clock, chess clock, timer, chess timer">
  <meta name="author" content="JosÃ© Rafael">
</head> 
<body> 
  <div class="container">
    <button class="player" id="player1">00:06</button>   
    <div class="bar"> 
      <button class="function-btn pause-start-btn" tabindex="-1"><img class="pause-start-btn-img" src="resources/icon-pause.png" alt=""></button>
      <button class="function-btn restart-btn" tabindex="-1"><img class="restart-btn-img" src="resources/icon-restart.png" alt=""></button>
      <button class="function-btn setting-btn" tabindex="-1"><img class="setting-btn-img" src="resources/icon-setting.png" alt=""></button>
      <dialog id="settings-dialog">
        <div class="modal-container">
          <div class="functions-container">

            <div class="time">
              <label for="timeSelect">Time</label>
              <select id="timeSelect">  
                <option value="10">10 min</option> 
                <option value="5">5 min</option>
              </select>
            </div>
            <div class="added-time">
              <label for="add-timeSelect">Increment</label>
              <select id="add-timeSelect">  
                <option value="0">0</option> 
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <button class="cancel"><img src="resources/icon-cancel.png" alt="cancel icon"></button>
          <button class="accept"><img src="resources/icon-check.png" alt="accept icon"></button> 
        </div>  
      </dialog>
    </div>
    <button class="player" id="player2">1:00</button>    
  </div>
  <script src="index.js">

  </script>
</body>  
</html>
